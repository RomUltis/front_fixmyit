<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard FixMyIT</title>
    <link rel="stylesheet" href="styledash.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="dashboard-container">
        <nav class="sidebar">
            <h2>FixMyIT</h2>
            <ul>
                <li><a href="dashboard.html" class="active">Dashboard</a></li>
                <li><a href="profile.html">Profil</a></li>
                <li><a href="index.html">Déconnexion</a></li>
            </ul>
        </nav>
        <main class="main-content">
            <div class="stats-cards">
                <div class="card">
                    <h3>Total des Tickets</h3>
                    <p id="total-tickets">0</p>
                </div>
                <div class="card">
                    <h3>Tickets Résolus</h3>
                    <p id="resolved-tickets">0</p>
                </div>
            </div>
            <div class="tickets-section">
                <h2>Liste des Tickets</h2>
                <table class="tickets-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Utilisateur</th>
                            <th>Description</th>
                            <th>Statut</th>
                            <th>Technicien</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="tickets-list">
                    </tbody>
                </table>
            </div>
        </main>
    </div>

    <!-- Modal pour afficher le détail d'un ticket -->
    <div class="modal" id="ticketModal">
        <div class="modal-content">
            <span class="close-btn" id="closeModal">&times;</span>
            <h2>Détail du Ticket</h2>
            <p><strong>ID :</strong> <span id="modal-ticket-id"></span></p>
            <p><strong>Utilisateur :</strong> <span id="modal-ticket-user"></span></p>
            <p><strong>Description :</strong> <span id="modal-ticket-description"></span></p>
            <p><strong>Statut :</strong>
                <select id="modal-ticket-status">
                    <option value="En attente">En attente</option>
                    <option value="En cours">En cours</option>
                    <option value="Terminé">Terminé</option>
                </select>
            </p>
            <p><strong>Technicien :</strong>
                <select id="modal-ticket-technician">
                    <option value="">Non assigné</option>
                </select>
            </p>
            <button class="action-btn" id="update-status-btn">Mettre à jour</button>

            <h3>Discussion</h3>
            <div id="messages-container" class="messages-container"></div>
            <textarea id="message-input" placeholder="Écrire un message..."></textarea>
            <button id="send-message-btn" class="action-btn">Envoyer</button>
        </div>
    </div>

    <!-- Bouton pour créer un ticket (seulement pour les utilisateurs lambda) -->
    <button id="creer-ticket-btn" class="create-ticket-btn">+</button>

    <!-- Modale pour créer un ticket -->
    <div id="createTicketModal" class="modal">
        <div class="modal-content">
            <span id="closeCreateModal" class="close-btn">&times;</span>
            <h2>Créer un nouveau Ticket</h2>
            <form id="create-ticket-form">
                <input type="text" id="ticket-title" placeholder="Titre du ticket" required>
                <textarea id="ticket-description" placeholder="Description" required></textarea>
                <button type="submit" class="action-btn">Créer le Ticket</button>
            </form>
        </div>
    </div>

    <script src="scriptdash.js"></script>
</body>
</html>
